<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 애니메이션 테스트</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white; /* 배경색을 흰색으로 설정 */
        }
        img {
            max-width: 100%; /* 이미지가 화면에 맞게 조정 */
            height: auto; /* 비율 유지 */
        }
    </style>
</head>
<body>
    <h1>애니메이션 테스트</h1>
    <img id="testAnimation" src="https://sangeunpark-hong.github.io/lucy/me.gif" alt="테스트 애니메이션">
    <script>
        const img = document.getElementById('testAnimation');
        img.onload = () => {
            console.log('이미지 로드 성공');
        };
        img.onerror = () => {
            console.error('이미지 로드 실패');
        };
    </script>
</body>
</html>
